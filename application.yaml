apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 42app-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Kronx12/IoT_gbaud_part3.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true